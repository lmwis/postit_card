<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>便利贴系统</title>
    <link href="css/index.css" type="text/css">
    <script src="js/request.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/layui/layui.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


</head>
<body>
<div id="body">
    <button value="获取数据">获取数据</button>
    <div>
        <table class="table">
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>内容</th>
                <th>过期时间</th>
                <th>发布时间</th>
                <th>是否可见</th>
                <th>操作</th>
            </tr>
            <tr v-for='card in cardList'>
                <td>{{card.id}}</td>
                <td>{{card.title}}</td>
                <td>{{card.body}}</td>
                <td>{{card.expirationDate}}</td>
                <td>{{card.publicationDate}}</td>
                <td>{{card.isVisible}}</td>
                <td>ops</td>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        // RequestUtil.getCardPage(1, 10);
    });

    var app = new Vue({
        el: "#body",
        data: {
            cardList: [],
            pages:0,
            current:0,
            total:0
        },
        methods: {
            userLogin: function () {
                $($(".layui-nav-item")[0]).removeClass("layui-this");
                $($(".layui-nav-item")[1]).addClass("layui-this");
                $("#content").attr("src", "user_login_page.html");
            },
            driverLogin: function () {
                $($(".layui-nav-item")[0]).removeClass("layui-this");
                $($(".layui-nav-item")[2]).addClass("layui-this");
                $("#content").attr("src", "driver_login_page.html");
            },
            onlineOrderPage: function () {
                const user_id = $.cookie("user_id");
                if (!user_id) {
                    alert('请先登录用户');
                    return;
                }
                $($(".layui-nav-item")[3]).addClass("layui-this");
                $("#content").attr("src", "online_order.html");
            },
            myOrder: function () {
                const driver_id = $.cookie("driver_id");
                if (!driver_id) {
                    alert('请先登陆司机');
                    return;
                }
                $($(".layui-nav-item")[4]).addClass("layui-this");
                $("#content").attr("src", "my_center.html");
            },
            driverReceive: function () {
                const driver_id = $.cookie("driver_id");
                if (!driver_id) {
                    alert('请先登录司机');
                    return;
                }
                $($(".layui-nav-item")[5]).addClass("layui-this");
                $("#content").attr("src", "driver_receive.html");
            },
            quitLogin: function () {
                const r = confirm('确认退出当前用户？')
                if (r) {
                    $.cookie('user_id', '', {expires: -1}); // 删除cookie
                    $.cookie('drive r_id', '', {expires: -1}); // 删除cookie
                    window.location.reload();
                }
            }
        },
        mounted: function () {
            const res = RequestUtil.getCardPage(1,10);
            if (res.status !== "success") {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.msg(res.data.errMsg);
                });
                return;
            }
            const data = res.data.records;
            console.log(data)
            const list = [];
            $.each(data, function (i, card) {
                list.push(card);
            });
            this.cardList = list;
            console.log(this.cardList)
        }
    });
</script>
</body>
</html>
